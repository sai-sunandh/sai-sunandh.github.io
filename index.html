<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .main-header {
            background-color: transparent;
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure it's above other content */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fixed-name {
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        .ssr-logo {
            font-size: 36px;
            color: #3b5998; /* Blue color */
            margin-right: 10px;
        }

        .ssr-logo:hover {
            color: #3366ff; /* Darker blue on hover */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it stays behind other content */
            background: linear-gradient(45deg, #4E54C8, #8F94FB, #FFD700, #FF5757); /* Gradient background */
            background-size: 400% 400%; /* Larger background size for motion effect */
            animation: gradientMotion 15s ease infinite; /* Animation for background motion */
        }

        @keyframes gradientMotion {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .container {
            display: flex;
            margin-top: 100px; /* Ensure main content does not overlap with sidebar */
        }

        .sidebar {
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            width: 25px;
            padding: 40px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto; /* Add scroll if content exceeds height */
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
        }

        .sidebar .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar .logo a {
            color: #333;
        }

        .sidebar .logo a:hover {
            color: #FFD700;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .name {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .email {
            color: #666;
            margin-bottom: 10px;
        }

        .phone {
            color: #666;
            margin-bottom: 10px;
        }

        .social {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .social-link {
            margin: 0 10px;
            color: #666;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>
<body>

        </div>
