        /* Sidebar styles */
        .sidebar {
            background-color: rgba(255, 255, 255, 0.7);
            
    color: #333;

    padding: 40px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    position: fixed;
    left: 0;
    top: 0;
    overflow-y: auto; /* Add scroll if content exceeds height */
        }
        /* For screens with a maximum width of 768 pixels (typical tablet and mobile sizes) */
@media screen and (max-width: 768px) {
    .project-tile {
    width: calc(100% - 40px);
    }
    .container {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 20px;
    }
    .main-content {
        margin-left: 0;
        padding: 20px;
    }
}

/* For screens with a minimum width of 768 pixels (typical laptop/desktop sizes) */
@media screen and (min-width: 768px) {
    .project-tile {
    width: calc(50% - 40px);
    }
    .container {
        flex-direction: row;
    }
    .sidebar {
        width: 200px;
        height: 100vh;
        position: fixed;
        padding: 40px;
    }
    .main-content {
        margin-left: 200px;
        padding: 20px;
    }
}

        .sidebar a {

        }
        .sidebar .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sidebar .logo a {
            color: #333;
        }
        .sidebar .logo a:hover {
            color: #FFD700;
        }
        /* Content styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
        }
        .content {
            padding: 20px;
            margin-left: 220px; /* Adjusted to accommodate the sidebar */
            display: flex;
            flex-wrap: wrap;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it stays behind other content */
            background: linear-gradient(45deg, #4E54C8, #8F94FB, #FFD700, #FF5757); /* Gradient background */
            background-size: 400% 400%; /* Larger background size for motion effect */
            animation: gradientMotion 15s ease infinite; /* Animation for background motion */
        }
        @keyframes gradientMotion {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        .project-tile {
    width: calc(50% - 40px); /* Adjusted for two tiles per row with some margin */
    margin: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}
        .project-tile:hover {
            transform: translateY(-5px);
        }
        .project-image {
            width: 100%;
            height: 200px; /* Adjusted for image height */
            object-fit: cover;
            border-bottom: 2px solid #007bff; /* Added border at the bottom */
        }
        .project-details {
            padding: 10px;
        }
        .project-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        .project-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .project-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .project-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
